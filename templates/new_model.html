<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Analytics - Job Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 750px;
            margin: 50px auto;
            background: #fff;
            padding: 40px 50px 30px 50px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            position: relative;
        }
        h1 {
            color: #2d3a4b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        form {
            margin-bottom: 35px;
        }
        label {
            font-weight: 500;
            color: #3a3a3a;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #b2bec3;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #74b9ff;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(67, 206, 162, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .card {
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            padding: 28px 24px 18px 24px;
            margin-top: 30px;
        }
        h2 {
            color: #185a9d;
            margin-bottom: 18px;
            font-size: 1.5rem;
        }
        table.job {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
        }
        table.job th, table.job td {
            border: none;
            padding: 12px 10px;
            text-align: left;
        }
        table.job th {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.05rem;
        }
        table.job tr:nth-child(even) {
            background: #f3f7fa;
        }
        table.job tr:hover {
            background: #e3f0fa;
        }
        @media (max-width: 800px) {
            .container { padding: 18px 5vw; }
            table.job th, table.job td { font-size: 0.98rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HR Analytics - Job Recommender</h1>
        <form method="POST" action="/submit">
            <label for="list_jobs">Enter your skills (comma or space separated):</label>
            <input type="text" id="list_jobs" name="list_jobs" placeholder="e.g. python, selenium, sql" required>
            <input type="submit" value="Find Jobs">
        </form>
        {% if tables %}
        <div class="card">
            <h2>Top Job Matches</h2>
            {{ tables|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
